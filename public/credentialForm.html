<html>
    <head>
     
        <link rel="stylesheet" href="credentialdes.css">
        <body>
          
            <div class="header">
                <h1  id = "tutionSubject">Your Tutor is on the way...</h1>
            </div>
            <div class = "container">
        <form action="/submit-form" method="post">
                <h2>Contact Details</h2>
            <label>Name</label>
             <input name = "name" type="text" placeholder="Your Name">
             <br>
             <label>Phone Number</label>
             <input name = "phNumber" type="tel"pattern="[0-9]{10}" placeholder="Phone Number">
             <br>
             <label>Address</label>
             <input name ="address" type="text" placeholder="Your Address">
             <br>
             <label>Class Studying In :</label>

                <option value="5">Class V</option>
                <option value="6">Class VI</option>
                <option value="7">Class VII</option>
                <option value="8">Class VIII</option>
                <option value="9">Class IX</option>
                <option value="10">Class X</option>
                <option value="11">Class XI</option>
                <option value="12">Class XII</option>
            </SELECT>
            <br>
            <label>Subject You Are Looking For :</label>
             <SELECT id = "optionFixSubject" name = "select">
                  
                <option value="1">Maths</option>
                <option value="2">English</option>
                <option value="3">Computer</option>
                <option value="4">Physics</option>
                <option value="5">Commerce</option>
                <option value="6">Business Studies</option>
                <option value="7">Biology</option>
                <option value="8">Chemistry</option>
                <option value="9">History</option>
                <option value="10">Economics</option>
                <option value="11">Geography</option>
                <option value="12">Accounts</option>
            </SELECT>
            <br>
            <br>
             <button type="submit">Submit</button>
        </form>
        </div>    
        <script src = "pageRedirect.js">
          </script>
        </body>
    </head>
</html>
